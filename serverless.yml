functions:
  add:
    handler: handler.add
    events:
      - http:
          path: youtube/videos
          method: post
  remove:
    handler: handler.remove
    events:
      - http:
          path: youtube/videos/video/{id}
          method: delete
          request:
            parameters:
              paths:
                id: true
  list:
    handler: handler.list
    events:
      - http:
          path: youtube/videos
          method: get

