resources:
  Resources:
    videosTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: videosTable
        AttributeDefinitions:
          - AttributeName: videoId
            AttributeType: S
        KeySchema:
          - AttributeName: videoId
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
